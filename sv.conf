cpm_sfx="^3- ^7cpm^3"
vq3_sfx="^3- ^7vq3^3"
fastcaps_sfx="^3- ^7fastcaps^3"
teamruns_sfx="^3- ^7teamruns^3"
freestyle_sfx="^3- ^7freestyle^3"

# Set to 1 to enable mdd. Note: requires a mysqlconnection.info file in the defrag folder to work
