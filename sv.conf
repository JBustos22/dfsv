# Server privacy
SV_PRIVATE=0 # Make server password protected (1 to enable)
SV_PASSWORD=password # Password for users to enter your private server. They must set their /password cvar to enter

# Server counts
mixed_count=1
cpm_count=1
vq3_count=1
